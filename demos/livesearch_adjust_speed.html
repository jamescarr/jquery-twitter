<html>
 <head>
  <title>Demo Page For Adjusting Speed</title>
  <script type="text/javascript" src="../lib/jquery-1.3.2.js"></script>
  <script type="text/javascript" src="../src/jquery-twitter.js"></script>
  <style type="text/css">
	.foo{
		background:#555;
		border: 1px solid #000;
		color: #fff;
		font-weight:bold;
		padding: 5px; margin: 5px;
	}
 </style>
  <script type="text/javascript">
    $(function(){
		var search_term = 'wow';
		$.twitter.liveSearch(search_term, {rpp:1}, function(resp){
			$(resp.results).each(function(){
				$('#box1 div:gt(5)').each(function(){
					$(this).fadeOut('slow');
				});
				$('#box1').prepend('<div class="foo" id="'+this.id+'"><sup>'+this.id+'</sup><p>'+this.text+'</p></div>');
				$('#'+this.id).hide();
				$('#'+this.id).fadeIn('slow');
			});
		});
		
		$('select').change(function(){
			var event = jQuery.Event('twitter:adjust_speed');
			event.speed = this.value*1000;
			event.term = search_term
			$().trigger(event);
			return false;
		});
	});
  </script>

 </head>
 <body>
	
 <p>Update every 
  <select>	
	<option>0.2</option>
	<option>1</option>
	<option selected>2</option>
	<option>3</option>
	<option>4</option>
	<option>6</option>
	<option>8</option>
	<option>10</option>
	<option>20</option>
  </select>
  seconds   
 </p>
  
  <div id="box1" style="width: 50%; border: 1px solid #000;margin: 0px auto;">
  	
  </div>


  </div>
 </body>
</html>
