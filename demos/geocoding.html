<html>
 <head>
  <title>Test Page for URL Building</title>
  <script language="javascript" src="../lib/jsUnitCore.js"></script>
  <script language="javascript" src="../lib/jquery-1.3.2.js"></script>
  <script language="javascript" src="../src/jquery-twitter.js"></script>
 </head>
 <body>
  <script language="javascript">
    $(function(){
        var count = 0;
                $.twitter.liveSearch('sale', {rpp:5, geocode:{lat:38.9601, lon:-92.2934, radius:'30m'}}, function(resp){
			if(++count > 2){
				this.stop();
			}
			$(resp.results).each(function(){
				$('#box2').prepend('<p>'+this.text+'</p>');
				
			});
		});
			
	});
  </script>
  
  <div id="box1" style="float: left; width: 40%; border: 1px solid #000;">
  	
  </div>
  <div id="box2" style="float: right; width: 40%; border: 1px solid #000;">
  	
  </div>
 </body>
</html>
