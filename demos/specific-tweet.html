<html>
 <head>
     <title>Demo page for viewing specific tweet by id</title>
  <script type="text/javascript" src="../lib/jquery-1.3.2.js"></script>
  <script type="text/javascript" src="../src/jquery-twitter.js"></script>

 <script type="text/javascript">
     $(function(){
             $('input').keydown(function(){
                 if(this.value.length > 5){
                 $.twitter.show_status(this.value, function(resp){
                    var text = resp.text?resp.text:resp.error;
                    $('#tweet').text(text);
                    });
                 }       
             });
    });
  </script>
 </head>
 <body>
     <p>Just start typing numbers below... soon enough you should hit a random tweet. Or put a specific ID you know in.</p>
    <input type="text">
  <div id="tweet">
  </div>
  	
  	
 </body>
</html>
