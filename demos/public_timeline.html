<html>
 <head>
     <title>Viewing the public timeline</title>
  <script type="text/javascript" src="../lib/jquery-1.3.2.js"></script>
  <script type="text/javascript" src="../src/jquery-twitter.js"></script>
 </head>
 <body>
  <script type="text/javascript">
    $(function(){
        $.twitter.public_timeline(function(response){
            $('#timeline').css('background', '#fff');
            $(response).each(function(){
                $('#timeline').append('<p style="border: 1px solid #000; padding:2px;margin:2px;display: block;"><strong>'+this.user.name +': </strong> '+this.text+'</p>');
            });
        });

    });
  </script>
  
  <div id="timeline">
  </div>
  	
  	
  </div>
 </body>
</html>
